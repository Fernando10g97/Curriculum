<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Nueva Capacitación</title>
</h:head> 
	<body>
	<h:form>
		<p:toolbar>
			<p:toolbarGroup align="left">
				<p:commandButton value="Grabar"
					actionListener="#{capacitacionController.grabar}" update="messagesdo"
					action="datosinformativos?faces-redirect=true"
					ajax="true"></p:commandButton>
			</p:toolbarGroup>
			<p:toolbarGroup align="right">
				<p:menuButton value="Opciones">
					<p:menuitem value="Regresar" outcome="datosinformativos.jsf" />
				</p:menuButton>
			</p:toolbarGroup>
		</p:toolbar>
	
		<p:messages errorClass="msg-error">
		</p:messages>
		<p:growl id="messagesdo" showDetail="true" sticky="true" />
		<p:panelGrid columns="2" border="1" rules="all">
			<f:facet name="header">
				<h:outputText value="Nuevo Registro de Capacitaciones" />
			</f:facet>
			
			<h:outputText value="Id" />
			<h:inputHidden value="#{capacitacionController.capacitacion.id}" 
			required="false" requiredMessage="El campo es requerido" />
				
			<h:outputText value="Capacitación:" />
			<p:inputText value="#{capacitacionController.capacitacion.capacitacion}"  
			required="true" requiredMessage="El campo es requerido" ></p:inputText>
			
			<h:outputText value="Tipo de Evento:" />
			<p:inputText value="#{capacitacionController.capacitacion.tipoEvento}"  
			required="true" requiredMessage="El campo es requerido" ></p:inputText>
       		
			<h:outputText value="Institución:" />
			<p:inputText value="#{capacitacionController.capacitacion.institucion}"  
			required="true" requiredMessage="El campo es requerido" ></p:inputText>			
			
			<h:outputText value="N° de Horas:" />
			<p:inputText value="#{capacitacionController.capacitacion.numeroHora}"  
			required="true" requiredMessage="El campo es requerido" ></p:inputText>
			
			<p:outputLabel for="button3" value="Fecha Inicial:" />
       		<p:datePicker id="button3" value="#{capacitacionController.capacitacion.fechaInicial}" showIcon="true" />
       		
       		<p:outputLabel for="button4" value="Fecha Final:" />
       		<p:datePicker id="button4" value="#{capacitacionController.capacitacion.fechaFinal}" showIcon="true" />
			
			
			</p:panelGrid>



</h:form>

</body>
	
</html>
