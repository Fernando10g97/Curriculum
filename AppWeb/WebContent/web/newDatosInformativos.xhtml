<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Nuevos Datos Informativos</title>
</h:head> 
	<body>
	<h:form>
		<p:toolbar>
			<p:toolbarGroup align="left">
				<p:commandButton value="Grabar"
					actionListener="#{datosinformativosController.grabar}" update="messagesdo"
					action="datosinformativos?faces-redirect=true"
					ajax="true"></p:commandButton>
			</p:toolbarGroup>
			<p:toolbarGroup align="right">
				<p:menuButton value="Opciones">
					<p:menuitem value="Regresar" outcome="datosinformativos.jsf" />
				</p:menuButton>
			</p:toolbarGroup>
		</p:toolbar>
	
		<p:messages errorClass="msg-error">
		</p:messages>
		<p:growl id="messagesdo" showDetail="true" sticky="true" />
		<p:panelGrid columns="2" border="1" rules="all">
			<f:facet name="header">
				<h:outputText value="Nuevo Registro de Datos Informativos" />
			</f:facet>
			
			<h:outputText value="Id" />
			<h:inputHidden value="#{datosinformativosController.datosInformativos.id_Docente}" 
			required="false" requiredMessage="El campo es requerido" />
				
			<h:outputText value="Apellidos:" />
			<p:inputText value="#{datosinformativosController.datosInformativos.apellido}"  
			required="true" requiredMessage="El campo es requerido" ></p:inputText>
			
			<h:outputText value="Nombres:" />
			<p:inputText value="#{datosinformativosController.datosInformativos.nombre}"  
			required="true" requiredMessage="El campo es requerido" ></p:inputText>
			
			<p:outputLabel for="button" value="Fecha de Nacimiento:" />
       		<p:datePicker id="button" value="#{datosinformativosController.datosInformativos.fecha_Nacimiento}" showIcon="true" />
       		
			<h:outputText value="Cédula:" />
			<p:inputText value="#{datosinformativosController.datosInformativos.cedula}"  
			required="true" requiredMessage="El campo es requerido" ></p:inputText>			
			
			<h:outputText value="Nacionalidad:" />
			<p:inputText value="#{datosinformativosController.datosInformativos.nacionalidad}"  
			required="true" requiredMessage="El campo es requerido" ></p:inputText>
			
			<p:outputLabel for="button" value="Estado Civil:" />
       		<p:inputText value="#{datosinformativosController.datosInformativos.estado_Civil}"  
			required="true" requiredMessage="El campo es requerido" ></p:inputText>
			
			<p:outputLabel for="button" value="Tipo de Sangre:" />
       		<p:inputText value="#{datosinformativosController.datosInformativos.tipo_Sangre}"  
			required="true" requiredMessage="El campo es requerido" ></p:inputText>

			<p:outputLabel for="button" value="Lugar de Nacimiento:" />
       		<p:inputText value="#{datosinformativosController.datosInformativos.lugar_Nacimiento}"  
			required="true" requiredMessage="El campo es requerido" ></p:inputText>

			<p:outputLabel for="button" value="Dirección:" />
       		<p:inputText value="#{datosinformativosController.datosInformativos.direccion}"  
			required="true" requiredMessage="El campo es requerido" ></p:inputText>
			
			<p:outputLabel for="button" value="Teléfono Celular:" />
       		<p:inputText value="#{datosinformativosController.datosInformativos.telefono_Celular}"  
			required="true" requiredMessage="El campo es requerido" ></p:inputText>

			<p:outputLabel for="button" value="Teléfono Convencional:" />
       		<p:inputText value="#{datosinformativosController.datosInformativos.convencional}"  
			required="true" requiredMessage="El campo es requerido" ></p:inputText>
			
			<p:outputLabel for="button" value="Correo Electrónico:" />
       		<p:inputText value="#{datosinformativosController.datosInformativos.correo_Electronico}"  
			required="true" requiredMessage="El campo es requerido" ></p:inputText>
			
			
			</p:panelGrid>



</h:form>

</body>
	
</html>
