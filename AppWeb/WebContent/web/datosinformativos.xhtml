<!-- 1 DATOS INFORMATIVOS -->
<p:commandButton value="Nuevo" action= "newDatosInformativos?faces-redirect=true" 
actionListener="#{datosinformativosController.limpiar}" ajax="true" >
</p:commandButton>

<p></p>

<h:outputLabel value="1. DATOS INFORMATIVOS" />

<p:dataTable id="tablaDatosInformativos" var="a" value="#{datosinformativosController.listarC}">
    <p:column headerText="Id">
        <h:outputText value="#{a.id_Docente}" />
    </p:column>
 
 	<p:column headerText="Apellidos">
    	<h:outputText value="#{a.apellido}" />
    </p:column>
    
 	<p:column headerText="Nombres">
        <h:outputText value="#{a.nombre}" />
    </p:column>
    
    <p:column headerText="Fecha">
    	<h:outputText value="#{a.fecha_Nacimiento}" />
    </p:column>
    
    <p:column headerText="Cédula">
    	<h:outputText value="#{a.cedula}" />
    </p:column>
    
    <p:column headerText="Nacionalidad">
        <h:outputText value="#{a.nacionalidad}" />
    </p:column>
    
    <p:column headerText="Estado Civil">
    	<h:outputText value="#{a.estado_Civil}" />
    </p:column>
    
    <p:column headerText="Tipo de Sangre">
        <h:outputText value="#{a.tipo_Sangre}" />
    </p:column>
    
    <p:column headerText="Lugar de Nacimiento">
        <h:outputText value="#{a.lugar_Nacimiento}" />
    </p:column>
    
    <p:column headerText="Dirección">
        <h:outputText value="#{a.direccion}" />
    </p:column>
    
    <p:column headerText="Teléfono Celular">
        <h:outputText value="#{a.telefono_Celular}" />
    </p:column>
    
    <p:column headerText="Convencional">
        <h:outputText value="#{a.convencional}" />
    </p:column>
    
    <p:column headerText="Correo Electrónico">
        <h:outputText value="#{a.correo_Electronico}" />
    </p:column>
    
    <p:column headerText="Menu" >
    
    <p:toolbarGroup align="right">
    <p:menuButton value="opciones">
    <p:menuitem value="modificar" action="newDatosInformativos.jsf"
    actionListener="#{datosinformativosController.buscar}" ajax="false" >
    <f:attribute name="datosinformativosbuscar" value="#{a.id_Docente}" />
    </p:menuitem>
    
    <p:menuitem value="eliminar" action="datosinformativos.jsf"
    onclick="if (!confirm('esta seguro de eliminar?')) return false"
    actionListener="#{datosinformativosController.eliminar}" update="tablaDatosInformativos"
    ajax="true">
    <f:attribute name="datosinformativoseliminar" value="#{a.id_Docente}" /> 
    </p:menuitem>
    
    </p:menuButton>
    </p:toolbarGroup>
        
    </p:column>
 
</p:dataTable>



<br/><br/><br/>
